name: Infrastructure Update - Zero Downtime

on:
  push:
    branches: [ main ]
    paths:
      - "terraform/**"
  workflow_dispatch:  # Allow manual trigger
    inputs:
      update_type:
        description: 'Type of infrastructure update'
        required: true
        default: 'variable_changes'
        type: choice
        options:
          - variable_changes
          - scaling_test
          - service_update
          - health_check_test

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: mercor-ecs-demo

jobs:
  zero-downtime-infrastructure-update:
    name: Zero-Downtime Infrastructure Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch current and previous commit to see changes

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.2.3"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect and display variable changes
        id: variable-changes
        run: |
          echo "ğŸ” Detecting Terraform variable changes..."
          
          if git diff HEAD~1 HEAD --name-only | grep -q "terraform/"; then
            echo "ğŸ“‹ Terraform files changed in this commit:"
            git diff HEAD~1 HEAD --name-only | grep "terraform/" || echo "No terraform files"
            
            echo ""
            echo "ğŸ”§ Variable changes detected:"
            git diff HEAD~1 HEAD terraform/envs/dev/variables.tf || echo "No variable changes"
            
            # Extract current variable values
            echo ""
            echo "ğŸ“Š Current variable values:"
            cd terraform/envs/dev
            grep -A2 "variable.*desired_capacity" variables.tf | grep default | awk '{print "desired_capacity: " $3}'
            grep -A2 "variable.*max_capacity" variables.tf | grep default | awk '{print "max_capacity: " $3}'
            grep -A2 "variable.*test_environment" variables.tf | grep default | awk -F'"' '{print "test_environment: " $2}'
            
            echo "CHANGES_DETECTED=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ No terraform changes detected"
            echo "CHANGES_DETECTED=false" >> $GITHUB_OUTPUT
          fi

      - name: Record pre-update application state
        id: pre-state
        run: |
          echo "ğŸ” Recording pre-update state"
          
          # Check application availability
          ALB_DNS="mercor-demo-alb-614078766.us-east-1.elb.amazonaws.com"
          echo "ğŸŒ Pre-update application check:"
          if curl -f "http://$ALB_DNS"; then
            echo "âœ… Application accessible before changes"
            echo "APP_ACCESSIBLE=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Application not accessible - cannot proceed with test"
            echo "APP_ACCESSIBLE=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Record ECS service state
          echo "ğŸ“Š Current ECS Service State:"
          aws ecs describe-services \
            --cluster mercor-demo-cluster \
            --services mercor-demo-fargate-svc \
            --query 'services[0].[serviceName,status,runningCount,pendingCount,desiredCount]' \
            --output table
          
          echo "START_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Start continuous monitoring
        id: start-monitoring
        run: |
          echo "ğŸ”„ Starting continuous application monitoring..."
          
          # Create monitoring script
          cat > /tmp/monitor_app.sh << 'EOF'
          #!/bin/bash
          ALB_DNS="mercor-demo-alb-614078766.us-east-1.elb.amazonaws.com"
          log_file="/tmp/monitoring.log"
          
          echo "$(date): ğŸ¯ Starting continuous zero-downtime monitoring" > $log_file
          
          total_checks=0
          successful_checks=0
          failed_checks=0
          
          while [ ! -f "/tmp/stop_monitoring" ]; do
            total_checks=$((total_checks + 1))
            
            if curl -f -s --max-time 10 "http://$ALB_DNS" > /dev/null 2>&1; then
              successful_checks=$((successful_checks + 1))
              echo "$(date): âœ… Check $total_checks - App accessible (Success: $successful_checks, Failed: $failed_checks)" >> $log_file
            else
              failed_checks=$((failed_checks + 1))
              echo "$(date): âŒ Check $total_checks - App NOT accessible (Success: $successful_checks, Failed: $failed_checks)" >> $log_file
            fi
            
            sleep 15
          done
          
          echo "$(date): ğŸ›‘ Monitoring stopped. Final stats - Total: $total_checks, Success: $successful_checks, Failed: $failed_checks" >> $log_file
          EOF
          
          chmod +x /tmp/monitor_app.sh
          # Start monitoring in background
          /tmp/monitor_app.sh &
          MONITOR_PID=$!
          echo "MONITOR_PID=$MONITOR_PID" >> $GITHUB_OUTPUT
          echo "ğŸŸ¢ Continuous monitoring started with PID: $MONITOR_PID"

      - name: Apply terraform changes
        id: terraform-apply
        if: steps.variable-changes.outputs.CHANGES_DETECTED == 'true'
        working-directory: terraform/envs/dev
        run: |
          echo "ğŸš€ Applying Terraform changes with zero-downtime monitoring..."
          
          terraform init -input=false
          
          echo "ğŸ“‹ Planning infrastructure changes..."
          terraform plan -out=tfplan -detailed-exitcode
          plan_exit_code=$?
          
          if [ $plan_exit_code -eq 2 ]; then
            echo "âœ… Changes detected in plan, applying..."
            echo "ğŸ“Š Terraform plan shows these changes will be applied:"
            terraform show tfplan
            
            echo ""
            echo "ğŸ”„ Applying changes while monitoring continues..."
            if terraform apply -auto-approve tfplan; then
              echo "âœ… Terraform apply completed successfully"
              echo "TERRAFORM_SUCCESS=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Terraform apply failed"
              echo "TERRAFORM_SUCCESS=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          elif [ $plan_exit_code -eq 0 ]; then
            echo "â„¹ï¸ No infrastructure changes needed (plan shows no changes)"
            echo "TERRAFORM_SUCCESS=no_changes" >> $GITHUB_OUTPUT
          else
            echo "âŒ Terraform plan failed"
            echo "TERRAFORM_SUCCESS=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Wait for infrastructure stabilization
        if: steps.terraform-apply.outputs.TERRAFORM_SUCCESS == 'true'
        run: |
          echo "â³ Waiting for infrastructure to stabilize after changes..."
          
          max_wait=600  # 10 minutes
          wait_time=0
          
          while [ $wait_time -lt $max_wait ]; do
            # Check ECS service status
            service_status=$(aws ecs describe-services \
              --cluster mercor-demo-cluster \
              --services mercor-demo-fargate-svc \
              --query 'services[0].[runningCount,pendingCount,desiredCount]' \
              --output text 2>/dev/null)
            
            if [ $? -eq 0 ]; then
              running_count=$(echo $service_status | cut -d' ' -f1)
              pending_count=$(echo $service_status | cut -d' ' -f2)
              desired_count=$(echo $service_status | cut -d' ' -f3)
              
              echo "â° Time: ${wait_time}s | ECS: Running: $running_count/$desired_count, Pending: $pending_count"
              
              # Check if service is stable
              if [ "$running_count" = "$desired_count" ] && [ "$pending_count" = "0" ]; then
                echo "âœ… ECS service is stable!"
                break
              fi
            else
              echo "âš ï¸ Could not check ECS service status"
            fi
            
            sleep 30
            wait_time=$((wait_time + 30))
          done

      - name: Stop monitoring and analyze results
        if: always()
        id: analyze-results
        run: |
          echo "ğŸ›‘ Stopping monitoring and analyzing zero-downtime results..."
          
          # Stop monitoring process
          MONITOR_PID="${{ steps.start-monitoring.outputs.MONITOR_PID }}"
          if [ ! -z "$MONITOR_PID" ] && kill -0 $MONITOR_PID 2>/dev/null; then
            touch /tmp/stop_monitoring
            sleep 5
            kill $MONITOR_PID 2>/dev/null || echo "Monitor process stopped gracefully"
          fi
          
          # Analyze monitoring results
          if [ -f "/tmp/monitoring.log" ]; then
            echo ""
            echo "ğŸ“Š ZERO-DOWNTIME ANALYSIS RESULTS:"
            echo "=================================="
            cat /tmp/monitoring.log
            echo "=================================="
            echo ""
            
            total_checks=$(grep -c "Check.*- App" /tmp/monitoring.log 2>/dev/null || echo "0")
            success_count=$(grep -c "âœ….*App accessible" /tmp/monitoring.log 2>/dev/null || echo "0")
            failed_count=$(grep -c "âŒ.*App NOT accessible" /tmp/monitoring.log 2>/dev/null || echo "0")
            
            echo "ğŸ“ˆ FINAL STATISTICS:"
            echo "Total Availability Checks: $total_checks"
            echo "Successful Checks: $success_count"
            echo "Failed Checks: $failed_count"
            
            if [ "$failed_count" -eq 0 ] && [ "$total_checks" -gt 0 ]; then
              echo "ğŸ‰ ZERO DOWNTIME ACHIEVED! No failed checks detected during infrastructure update."
              echo "ZERO_DOWNTIME=true" >> $GITHUB_OUTPUT
            elif [ "$total_checks" -eq 0 ]; then
              echo "âš ï¸ No monitoring data available"
              echo "ZERO_DOWNTIME=unknown" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ DOWNTIME DETECTED: $failed_count failures out of $total_checks checks"
              echo "ZERO_DOWNTIME=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ Monitoring log not found"
            echo "ZERO_DOWNTIME=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Final verification
        run: |
          echo "ğŸ” Final post-update verification:"
          
          # Final application check
          ALB_DNS="mercor-demo-alb-614078766.us-east-1.elb.amazonaws.com"
          echo "ğŸŒ Final application accessibility test:"
          if curl -f "http://$ALB_DNS"; then
            echo "âœ… Application is accessible after infrastructure update"
          else
            echo "âŒ Application not accessible after update - this indicates a problem"
            exit 1
          fi
          
          # Show final infrastructure state
          echo ""
          echo "ğŸ“Š Final Infrastructure State:"
          aws ecs describe-services \
            --cluster mercor-demo-cluster \
            --services mercor-demo-fargate-svc \
            --query 'services[0].[serviceName,status,runningCount,pendingCount,desiredCount,platformVersion]' \
            --output table

      - name: Zero-Downtime Test Summary
        if: always()
        run: |
          echo ""
          echo "ğŸ† ZERO-DOWNTIME INFRASTRUCTURE UPDATE SUMMARY"
          echo "=============================================="
          echo "â±ï¸  Start Time: ${{ steps.pre-state.outputs.START_TIME }}"
          echo "â±ï¸  End Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "ğŸ”§ Changes Detected: ${{ steps.variable-changes.outputs.CHANGES_DETECTED }}"
          echo "ğŸ¯ Update Type: ${{ github.event.inputs.update_type || 'terraform_variable_changes' }}"
          
          # Show terraform status
          terraform_status="${{ steps.terraform-apply.outputs.TERRAFORM_SUCCESS }}"
          if [ "$terraform_status" = "true" ]; then
            echo "ğŸ—ï¸  Terraform Status: âœ… SUCCESS - Infrastructure changes applied"
          elif [ "$terraform_status" = "no_changes" ]; then
            echo "ğŸ—ï¸  Terraform Status: â„¹ï¸ NO CHANGES - Infrastructure already up to date"
          elif [ "$terraform_status" = "false" ]; then
            echo "ğŸ—ï¸  Terraform Status: âŒ FAILED - Infrastructure changes failed"
          else
            echo "ğŸ—ï¸  Terraform Status: âš ï¸ SKIPPED - No terraform changes to apply"
          fi
          
          # Show zero downtime result
          zero_downtime="${{ steps.analyze-results.outputs.ZERO_DOWNTIME }}"
          case "$zero_downtime" in
            "true")
              echo "âš¡ ZERO DOWNTIME: âœ… SUCCESS - No application downtime detected!"
              echo "ğŸ‰ RESULT: PASSED - Infrastructure updated without service interruption"
              ;;
            "false")
              echo "âš¡ ZERO DOWNTIME: âŒ FAILED - Application downtime detected"
              echo "ğŸš¨ RESULT: FAILED - Service interruption occurred during update"
              ;;
            *)
              echo "âš¡ ZERO DOWNTIME: â“ UNKNOWN - Unable to determine (monitoring issues)"
              echo "âš ï¸  RESULT: INCONCLUSIVE - Manual verification required"
              ;;
          esac
          
          echo "ğŸš€ Platform: AWS ECS Fargate (Serverless Containers)"
          echo "ğŸ”„ Monitoring: Continuous availability verification"
          echo "=============================================="
          
          # Set final status
          if [ "$terraform_status" = "true" ] || [ "$terraform_status" = "no_changes" ]; then
            if [ "$zero_downtime" = "true" ]; then
              echo "ğŸ† OVERALL STATUS: SUCCESS - Zero-downtime infrastructure update achieved!"
            elif [ "$zero_downtime" = "unknown" ]; then
              echo "âœ… OVERALL STATUS: SUCCESS - Infrastructure updated (monitoring inconclusive)"
            else
              echo "âš ï¸ OVERALL STATUS: PARTIAL SUCCESS - Infrastructure updated but downtime detected"
            fi
          else
            echo "âŒ OVERALL STATUS: FAILED - Infrastructure update issues require attention"
          fi